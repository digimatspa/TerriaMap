<!DOCTYPE html>
<html lang="en" class="terria">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A web map built on Terria Map">
    <meta name="copyright" content="Copyright(c) 2012-2016 National ICT Australia Limited (NICTA), CSIRO Data61.  All rights reserved.">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#282D32">
    <meta name="msapplication-TileImage" content="./favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#282D32">

    <title>Terria Map</title>

    <!-- Leaflet -->
    <script>L_PREFER_CANVAS = true;</script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>

<body>
  <style>
    #content-container > div.ep-toolbar > a.ep-help-toggle.ep-tools.ep-tools-right > div {
        display: none;
    }

    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel > div.tjs-branding__branding > a {
        display: none;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div:nth-child(2) > div.tjs-menu-bar__menu-area > ul  li  * {
        background-color: #25476a;
    }

    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel > div.tjs-side-panel__workBench > div.tjs-side-panel__body > div > ul.tjs-workbench-list__workbench-content.tjs-_base__list-reset.tjs-_base__scrollbars {
        overflow-x: unset;
        overflow-y: unset;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__showWorkbenchButton.tjs-standard-user-interface__showWorkbenchButtonisVisible {
        top: 120px;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div > div.tjs-mobile-header__mobile-header.tjs-_base__sm-hide.tjs-_base__clearfix > div.tjs-mobile-header__group-left > div {
        display: none;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel > div.tjs-branding__branding {
      display: none;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel.top-element {
      background-color: #25476a;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel > div.tjs-side-panel__workBench {
      background-color: #25476a;
    }

    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div.tjs-standard-user-interface__sidePanel > div.tjs-side-panel__workBench > div.tjs-side-panel__body > div > ul.tjs-workbench-list__workbench-content.tjs-_base__list-reset.tjs-_base__scrollbars > div > li {
      background: #519ac2;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div:nth-child(2) > div.tjs-menu-bar__menu-area > ul > li:nth-child(6) {
      display: none;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div > div:nth-child(2) > div.tjs-mobile-menu__mobile-nav.tjs-_base__list-reset > div:nth-child(5) {
      display: none;
    }
    #ui > div > div.tjs-standard-user-interface__ui-root > div.tjs-standard-user-interface__ui > div > div > div:nth-child(2) > div > div:nth-child(1) > div > div.tjs-panel__inner.tjs-setting-panel__dropdown-inner.tjs-panel__is-open > div {
      background-color: #25476a;
    }
    .tjs-side-panel__header {
        padding: 0 5px;
        background: #25476a;
        padding-top: 10px;
    }
    .tjs-mobile-header__mobile-header{
        background: #25476a;
    }
    .tjs-standard-user-interface__sidePanel {
        background: #25476a;
    }
    .tjs-side-panel__body {
        overflow: auto; 
    }
</style>
    <script>
        var url = window.location.search.substring(1);
        var qArray = url.split('&');
        var pArr = qArray[0].split('=');
        if(pArr.length>1) {
            window.terria_params = pArr[1];
        }
    </script>
<div id='ui'></div>
  <script src="./build/TerriaMap.js"></script>
</body>
</html>
